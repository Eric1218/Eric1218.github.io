<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

            background-color: green;
            overflow: auto;
        }

        #container * {
            width: 200px;
            height: 500px;

        #item1 {
            background-color: red;
            float: right;

        #item2 {

            float: left;

<body>
    <div id="container">
        <div id="item1"></div>
        <div id="item2"></div>
    </div>
</body>
</html>
