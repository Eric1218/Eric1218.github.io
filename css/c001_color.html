<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

            color: white;
        }
        div{
            border: solid;
            height: 200px;
            width: 200px;

        #name{

        }

    <h1>name</h1>
    <div id="name"></div>
    
    <h1>rgb</h1>

    <div id="hex"></div>

</html>
