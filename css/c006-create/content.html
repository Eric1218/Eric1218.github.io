<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p {
            height: 50px;
            font-size: 40px;
            background-color: skyblue;
            color: white;
            text-indent: 20px;
        }

        p:before {
            content: "*";
            background-color: darkblue;
            color: red;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <p>It's OK to be silly.</p>
    <p>It's OK to do nothing.</p>
    <p>It's OK to play games.</p>
</body>
</html>
