<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #left,
        #right {
            width: 200px;
        }

        #left {
            height: 300px;
            background-color: blue;
            float: left;
        }

        #right {
            height: 400px;
            background-color: green;
            float: right;
        }

        p {
            font-size: 50px;
            border: solid 20px;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum alias nemo perspiciatis eius possimus, suscipit consectetur quibusdam dicta molestiae omnis, doloremque amet ipsam vitae enim corrupti quia delectus debitis quisquam?</p>

</html>
