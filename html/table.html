<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        table {
            font-size: 30px;
            border-collapse: collapse;
            border: solid purple 20px;

        }

        tr>th:first-child,
        tr>td:first-child {
            color: firebrick
        }

        tr>th:nth-child(2),
        tr>td:nth-child(2) {
            color: cornflowerblue
        }

        td,
        th {
            width: 250px;
        }
    </style>
</head>

<body>
    <table border>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Joe</td>
            <td>5191111111</td>
        </tr>
        <tr>
            <td>Annica</td>
            <td>5192222222</td>
        </tr>
        <tr>
            <td>Cindy</td>
            <td>5193333333</td>
        </tr>
    </table>
</body>
</html>
