<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body {
            background-color: black;
        }

        #frame {
            width: 500px;
            height: 300px;
            border: solid 60px;
            border-image: url(https://mdn.mozillademos.org/files/13060/border-image.png);
            border-image-slice: 70;
            border-image-repeat: repeat;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #title {
            text-align: center;
            font-size: 80px;
            color: rgb(43, 62, 131);
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 50px rgb(39, 58, 128), 0 0 50px rgb(39, 58, 128), 0 0 50px rgb(86, 113, 158), 0 0 50px rgb(86, 113, 158)
        }

        #name {
            font-family: fantasy;
            font-style: italic;
            color: aqua;
            font-size: 20px;
            text-align: right;
        }
    </style>

</head>

<body>
    <div id="title">The Starry Night</div>
    <br>
    <div id="name">By: Vincent van Gogh</div>
    <br>
    <div id="frame"><img src="http://wisetoast.com/wp-content/uploads/2015/10/Starry-Night-by-Vincent-Van-Gogh-painting.jpg" alt=""></div>

</body>
</html>
